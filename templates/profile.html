<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>LinkedIn Demo App - My Profile</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../static/css/normalize.css">
  <link rel="stylesheet" href="../static/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../static/images/favicon.png">

</head>

<html>
   <body>
     <div class="container">
     <div class="row">
     <div class="one-half column" style="margin-top: 25%">
       <h4>LinkedIn Profile</h4>
	 {% if (first_name and last_name and job_role and profile_link) %} 	
	 <p>{{first_name}} {{last_name}} is a {{job_role}}</p>
         <p>Their public profile can be found <a href='{{profile_link}}'>here</a></p>
         {% else %}
         <p>Unable to gather profile information... Something must have gone wrong!</p>
         {% endif %}
     </div>
     </div>
     </div>
   </body>
</html>
